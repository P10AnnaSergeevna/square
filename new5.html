<!DOCTYPE HTML>
<html>
    <head>
        <title>Расчёт площади прямоугольника</title>
        <meta charset="utf-8">
    </head>
    <doby>
        <div style="padding:10%;">

		<h1>Расчёт площади прямоугольника</h1>
		
		Введите длины сторон прямоугольника: 
		<input type="number" id="lenght" placeholder="0"> &nbsp;
        <input type="number" id="width" placeholder="0"> &nbsp;
		<a type="number" id="bttn" href="#">Расcчитать</a>
		
		<br> Результат: <strong id="result"></strong>
		
	</div>
    <script src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>
    <script>
		$('#bttn').click(function(){
			var L; var W; var S;
			L = $('#lenght').val();
            W = $('#width').val();
			S = L * W;
			var str = '' + S;
			$('#result').html(str);
			alert('Площадь прямоугольника: ' + S);
			return false;
		});
	</script>
    </doby>
</html>
